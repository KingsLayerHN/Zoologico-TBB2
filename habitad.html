                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="claven">Clave habitad</label>
                                <input type="text" class="form-control" id="claven" placeholder="Ingrese clave habitad">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre del habitad</label>
                                <input type="text" class="form-control" id="nombre"
                                    placeholder="Ingrese nombre del habitad">
                            </div>
                            <div class="form-group">
                                <label for="vegetacion">Vegetacion del habitad</label>
                                <input type="text" class="form-control" id="vegetacion"
                                    placeholder="Ingrese la vegetacion del habitad">
                            </div>
                            <div class="form-group">
                                <label for="clima">Clima</label>
                                <input type="text" class="form-control" id="clima"
                                    placeholder="Ingrese el clima del habitad">
                            </div>
                            <div class="form-group">
                                <label for="select_zona">Zonas</label>
                                <select class="form-control" id="select_zona">
                                    <option value="Ninguno">Seleccione una opcion</option>    
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="rellenar()">rellenar</button>
